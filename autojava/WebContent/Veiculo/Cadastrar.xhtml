<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de ve√≠culos</title>
</h:head>
<ui:decorate template="/Template/Template.xhtml">
	<ui:define name="body">
		<h:body>
			<h:form id="cadastrarVeiculo"><br/><br/><br/><br/><br/>
				<div style="margin-left: 15%; width: 30%; float: left">
					<label>Placa</label>
					<b:inputText value="#{veiculoBean.veiculo.placa}" />
					<label>Marca</label>
					<b:inputText value="#{veiculoBean.veiculo.marca}" />
					<label>Modelo</label>
					<b:inputText value="#{veiculoBean.veiculo.modelo}" />
					<label>Cor</label>
					<b:inputText value="#{veiculoBean.veiculo.cor}" />
				</div>
				<div style="margin-right: 15%; width: 30%; float: right">
					<label>Ano</label>
					<b:inputText value="#{veiculoBean.veiculo.ano}" />
					<label>Detalhes</label>
					<b:inputTextarea value="#{veiculoBean.veiculo.detalhes}"></b:inputTextarea>
					<br />
					<b:commandButton type="reset">Cancelar</b:commandButton>
					<b:commandButton type="submit" class="btn btn-primary"
						value="Cadastrar"
						action="#{veiculoBean.adicionar(veiculoBean.veiculo)}" /><br/><br/><br/><br/><br/>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:decorate>
</html>
